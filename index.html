<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입양하세요 딸랑이 매입표</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p.description {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #555;
    }
    .item-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .item p {
      margin: 10px 0;
      font-size: 1rem;
    }
    .value {
      font-weight: bold;
      color: #007BFF;
    }
    .join-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #007BFF;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }
    .join-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>입양하세요 딸랑이 매입표</h1>
  <p class="description">가격이 X인건 현재 매입 안하며 팔고 싶은 딸랑이가 있다면<br>
  아래 버튼을 눌러 서버에 가입하세요</p>
  <div class="item-container">
    <div class="item">
      <h2>딸랑이</h2>
      <p class="value">매입가: X원</p>
      <img src="https://i.ibb.co/yhNcqtY/image.png" alt="딸랑이">
    </div>
    <div class="item">
      <h2>바나나 딸랑이</h2>
      <p class="value">매입가: X원</p>
      <img src="https://i.ibb.co/yQF2WYm/image.png" alt="바나나 딸랑이">
    </div>
    <div class="item">
      <h2>라마 딸랑이</h2>
      <p class="value">매입가: X원</p>
      <img src="https://i.ibb.co/4VjdjBd/image.png" alt="라마 딸랑이">
    </div>
    <div class="item">
      <h2>구름과 무지개 딸랑이</h2>
      <p class="value">매입가: X원</p>
      <img src="https://i.ibb.co/cwNrrjm/image.png" alt="구름과 무지개 딸랑이">
    </div>
    <div class="item">
      <h2>황금 갈기 유니콘 딸랑이</h2>
      <p class="value">매입가: X원</p>
      <img src="https://i.ibb.co/LrF6b9d/image.png" alt="황금 갈기 유니콘 딸랑이">
    </div>
  </div>
  <a href="http://roblox.com" class="join-button">입양하세요 브섭 바로가기</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입양하세요 딸랑이 가치표</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .item-container {
      display: flex;
      flex-wrap: wrap; /* 화면을 넘기면 다음 줄로 내려감 */
      justify-content: center;
      gap: 20px; /* 아이템 간 간격 */
    }
    .item {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px; /* 아이템 크기 */
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .item p {
      margin: 10px 0;
      font-size: 1rem;
    }
    .value {
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>입양하세요 딸랑이 가치표</h1>
  <div class="item-container">
    <div class="item">
      <h2>김김김 딸랑이</h2>
      <p class="value">가치: 100원</p>
      <img src="https://i.ibb.co/Cwk93jT/001-10.png" alt="김김김 딸랑이">
    </div>
    <div class="item">
      <h2>에에에 딸랑이</h2>
      <p class="value">가치: 100원</p>
      <img src="https://i.ibb.co/Cwk93jT/001-10.png" alt="에에에 딸랑이">
    </div>
    <div class="item">
      <h2>하하하 딸랑이</h2>
      <p class="value">가치: 200원</p>
      <img src="https://i.ibb.co/Cwk93jT/001-10.png" alt="하하하 딸랑이">
    </div>
    <div class="item">
      <h2>호호호 딸랑이</h2>
      <p class="value">가치: 300원</p>
      <img src="https://i.ibb.co/Cwk93jT/001-10.png" alt="호호호 딸랑이">
    </div>
  </div>
</body>
</html>
